<!-- profile.html -->
{{define "content"}}
<!-- Show fields jwt.JwtCustomClaims -->
  {{ if not .Data }}
    <div class="w-full">
      {{ template "login" }}
    </div>
  {{end}}

<div class="grid md:grid-cols-6  gap-4">

   <!-- TODO: Check if array/slice empty. If true, then show buttons for login -->

  {{ range .Data }}

  <!-- images - start -->
  <div class="space-y-4 col-span-1">
    {{ if .UserAvatarURL }}
    <div class="bg-white-100 rounded-lg overflow-hidden relative">
      <img src={{.UserAvatarURL}} loading="lazy" alt={{.UserName}} class="w-full object-center" />
    </div>
    {{ end }}
  </div>
  <!-- images - end -->

  <!-- content - start -->
  <div class="md:py-1 col-span-5">
    <!-- name - start -->
    <div class="mb-2 md:mb-3">
      <span class="inline-block text-gray-500 mb-0.5">{{.Provider}}</span>
      <h2 class="text-gray-800 text-2xl lg:text-3xl font-bold">{{.UserName}}</h2>
    </div>
    <!-- name - end -->


    {{ if .UserDescription }}
    <!-- description - start -->
    <div class="mt-10 md:mt-16 lg:mt-20">
      <div class="text-gray-800 text-lg font-semibold mb-3">Description</div>

      <p class="text-gray-500">
        {{.UserDescription}}
      </p>
    </div>
    <!-- description - end -->
    {{ end }}
  </div>
  {{ end }}
  <!-- content - end -->
</div>
{{end}}
